services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  api:
    build:
      context: ./api
    ports:
      - "3333:3333"
    volumes:
      - ./api:/usr/src/app
    command: npm run start:dev
    depends_on:
      - rabbitmq

  front:
    build: ./front
    restart: always
    ports:
      - "4200:4200"
    volumes:
      - ./front:/usr/src/app
    command: npm start
    depends_on:
      - api

volumes:
  rabbitmq_data: